<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#007a39" type = "ball-scale-ripple-multiple" [fullScreen] = "true"></ngx-spinner>

<section *ngIf="recipe">
    <header class="text-center">

        <div class="head py-5 d-flex justify-content-center align-items-center">
            <img src="assets/img/recipes.svg" alt="recipes">
            <h1 class="fw-bolder">
                {{recipe.title}}
            </h1>

        </div>
        <img src="assets/img/lip-orange.png" alt="lip">
    </header>

    <div class="container py-5">

        <div class="row shadow p-5">

            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <div class="meal">
                    <div class="p-2">
                        <span class="me-3"><i class="fas fa-star-half-alt"></i>{{recipe.social_rank.toFixed(0)}}</span>
                        <a [href]="recipe.source_url" target="_blank"><i class="fas fa-link"></i></a>
                    </div>
                    <div>
                        <img class="w-100" [src]="recipe.image_url" [alt]="recipe.title">
                    </div>
                </div>
            </div>
            <div class="ingredient col-md-7 d-flex align-items-center justify-content-center">
                <div>
                    <div class="d-flex align-items-center my-3">
                        <img src="assets/img/chef-icon@2x.png" alt="">
                        <h2 class="m-0 fw-bolder">Ingredients</h2>
                    </div>
                    <ol>
                        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
                    </ol>

                </div>
            </div>
        </div>
    </div>
</section>
